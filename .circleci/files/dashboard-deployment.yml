apiVersion: apps/v1
kind: Deployment
metadata:
  name: covid19-dashboard-deployment
  labels:
    env: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      env: dev
  template:
    metadata:
      labels:
        env: dev
    spec:
      containers:
      - name: covid19dashboard
        image: nforoza/covid19dashboard:latest
        ports:
        - containerPort: 8080